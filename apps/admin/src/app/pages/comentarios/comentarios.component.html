<p-toast></p-toast>
<div class="admin-page">
  <p-card header="Comentarios y quejas" subheader="Lista de Comentarios/Quejas">
    <div class="grid">
      <div class="col-12">
        <p-table
          [value]="comentarios"
          responsiveLayout="scroll"
          styleClass="p-datatable-gridlines"
        >
          <ng-template pTemplate="header">
            <tr>
              <th pSortableColumn="name">
                Nombres y Apellidos <p-sortIcon field="name"></p-sortIcon>
              </th>
              <th>Correo</th>
              <th>Comentario</th>
            </tr>
          </ng-template>
          <ng-template pTemplate="body" let-comentarios>
            <tr>
              <td>{{ comentarios.nombres }} {{ comentarios.apellidos }}</td>
              <td>
                {{ comentarios.correo }}
              </td>
              <td>
                {{ comentarios.commentary }}
              </td>
            </tr>
          </ng-template>
        </p-table>
      </div>
    </div>
  </p-card>
</div>
<p-confirmDialog
  [style]="{ width: '50vw' }"
  [baseZIndex]="10000"
  rejectButtonStyleClass="p-button-text"
></p-confirmDialog>
